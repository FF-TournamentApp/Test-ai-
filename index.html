<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
  #chat { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  .message { margin: 10px 0; padding: 10px; border-radius: 5px; }
  .user { background: #dcf8c6; text-align: right; }
  .bot { background: #f1f0f0; text-align: left; }
  #inputArea { display: flex; margin-top: 20px; }
  #userInput { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
  #sendBtn { padding: 10px 20px; margin-left: 10px; border: none; border-radius: 5px; background: #007bff; color: #fff; cursor: pointer; }
</style>
</head>
<body>

<div id="chat"></div>
<div id="inputArea">
  <input type="text" id="userInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
</div>

<script>
const chat = document.getElementById('chat');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');

// TEMPORARY TEST API KEY (only for local testing)
const OPENAI_API_KEY = "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";

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  // Display user message
  const userMessageDiv = document.createElement('div');
  userMessageDiv.className = 'message user';
  userMessageDiv.textContent = message;
  chat.appendChild(userMessageDiv);
  userInput.value = '';
  
  chat.scrollTop = chat.scrollHeight;

  try {
    // Call OpenAI API
    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${OPENAI_API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: message }],
        max_tokens: 150
      })
    });
    
    const data = await response.json();
    const botReply = data.choices[0].message.content;

    // Display bot message
    const botMessageDiv = document.createElement('div');
    botMessageDiv.className = 'message bot';
    botMessageDiv.textContent = botReply;
    chat.appendChild(botMessageDiv);

    chat.scrollTop = chat.scrollHeight;
  } catch (err) {
    console.error(err);
    const errorDiv = document.createElement('div');
    errorDiv.className = 'message bot';
    errorDiv.textContent = "Error: Unable to get response.";
    chat.appendChild(errorDiv);
  }
}

sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});
</script>

</body>
</html>
